<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .card {
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 22px;
            color: #fff;
        }

        .card p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin: 5px 0;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            color: #fff;
            font-size: 18px;
            margin: 0 8px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffeb3b;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="card">
        <img id="profile-img" class="profile-img" alt="Profile Picture">
        <h2 id="name"></h2>
        <p id="designation"></p>
        <p id="bio"></p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        const profiles = [
            {
                name: "John Doe",
                designation: "Web Developer",
                bio: "Coding the future, one line at a time!",
                img: "https://randomuser.me/api/portraits/men/45.jpg"
            },
            {
                name: "Jane Smith",
                designation: "Graphic Designer",
                bio: "Designing creativity, pixel by pixel!",
                img: "https://randomuser.me/api/portraits/women/32.jpg"
            },
            {
                name: "Michael Johnson",
                designation: "Data Scientist",
                bio: "Finding insights in every dataset.",
                img: "https://randomuser.me/api/portraits/men/55.jpg"
            },
            {
                name: "Emma Brown",
                designation: "Marketing Expert",
                bio: "Crafting strategies for success!",
                img: "https://randomuser.me/api/portraits/women/60.jpg"
            },
            {
                name: "Daniel Wilson",
                designation: "Cybersecurity Analyst",
                bio: "Protecting the digital world!",
                img: "https://randomuser.me/api/portraits/men/12.jpg"
            }
        ];

        function loadRandomProfile() {
            const randomIndex = Math.floor(Math.random() * profiles.length);
            const profile = profiles[randomIndex];

            document.getElementById("profile-img").src = profile.img;
            document.getElementById("name").textContent = profile.name;
            document.getElementById("designation").textContent = profile.designation;
            document.getElementById("bio").textContent = `"${profile.bio}"`;
        }

        // Load a new profile when the page refreshes
        window.onload = loadRandomProfile;
    </script>

</body>
</html>
